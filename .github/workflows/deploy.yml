name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install all dependencies from root (workspaces handle linking)
      - name: Install dependencies
        run: npm ci

      # Deploy shipbox-engine first (dependency)
      - name: Deploy shipbox-engine
        working-directory: sandbox-mcp
        run: |
          echo "${{ secrets.PROXY_JWT_SECRET }}" | npx wrangler secret put PROXY_JWT_SECRET
          echo "${{ secrets.ANTHROPIC_API_KEY }}" | npx wrangler secret put ANTHROPIC_API_KEY
          echo "${{ secrets.GH_APP_ID }}" | npx wrangler secret put GITHUB_APP_ID
          echo "${{ secrets.GH_APP_PRIVATE_KEY }}" | npx wrangler secret put GITHUB_APP_PRIVATE_KEY
          echo "${{ secrets.HONEYCOMB_API_KEY }}" | npx wrangler secret put HONEYCOMB_API_KEY
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy shipbox-api second
      - name: Deploy shipbox-api
        working-directory: workers/api
        run: |
          echo "${{ secrets.PROXY_JWT_SECRET }}" | npx wrangler secret put PROXY_JWT_SECRET
          echo "${{ secrets.GH_APP_ID }}" | npx wrangler secret put GITHUB_APP_ID
          echo "${{ secrets.GH_APP_PRIVATE_KEY }}" | npx wrangler secret put GITHUB_APP_PRIVATE_KEY
          echo "${{ secrets.GH_WEBHOOK_SECRET }}" | npx wrangler secret put GITHUB_WEBHOOK_SECRET
          echo "${{ secrets.STRIPE_API_KEY }}" | npx wrangler secret put STRIPE_API_KEY
          echo "${{ secrets.STRIPE_WEBHOOK_SECRET }}" | npx wrangler secret put STRIPE_WEBHOOK_SECRET
          echo "${{ secrets.HONEYCOMB_API_KEY }}" | npx wrangler secret put HONEYCOMB_API_KEY
          npx wrangler d1 migrations apply shipbox-db --remote
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy shipbox-admin-mcp
      - name: Deploy shipbox-admin-mcp
        working-directory: workers/admin-mcp
        run: |
          echo "${{ secrets.HONEYCOMB_API_KEY }}" | npx wrangler secret put HONEYCOMB_API_KEY
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy frontend to Pages
      - name: Deploy Frontend
        run: |
          npm run build
          npx wrangler pages deploy dist --project-name shipbox
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy documentation to Pages
      - name: Deploy Documentation
        run: |
          npx playwright install --with-deps chromium
          npm run docs:screenshots
          cd docs-site
          npm install
          npm run build
          npx wrangler pages deploy dist --project-name shipbox-docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
