name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Deploy shipbox-engine first (dependency)
      - name: Deploy shipbox-engine
      	working-directory: sandbox-mcp
      	run: |
      		npm ci
      		echo "${{ secrets.PROXY_JWT_SECRET }}" | npx wrangler secret put PROXY_JWT_SECRET
      		echo "${{ secrets.ANTHROPIC_API_KEY }}" | npx wrangler secret put ANTHROPIC_API_KEY
      		echo "${{ secrets.GITHUB_APP_ID }}" | npx wrangler secret put GITHUB_APP_ID
      		echo "${{ secrets.GITHUB_APP_PRIVATE_KEY }}" | npx wrangler secret put GITHUB_APP_PRIVATE_KEY
      		echo "${{ secrets.SENTRY_DSN }}" | npx wrangler secret put SENTRY_DSN
      		npx wrangler deploy
      	env:
      		CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      		CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy shipbox-api second
      - name: Deploy shipbox-api
      	working-directory: workers/api
      	run: |
      		npm ci
      		echo "${{ secrets.PROXY_JWT_SECRET }}" | npx wrangler secret put PROXY_JWT_SECRET
      		echo "${{ secrets.SENTRY_DSN }}" | npx wrangler secret put SENTRY_DSN
      		npx wrangler deploy
      	env:
      		CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      		CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy frontend to Pages
      - name: Deploy Frontend
        run: |
          npm ci
          npm run build
          npx wrangler pages deploy dist --project-name shipbox
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
