name: Integration Tests

# Integration tests use real production services and cost money to run.
# Only run on manual trigger or nightly schedule.
on:
  workflow_dispatch:
    inputs:
      run_cleanup:
        description: 'Run cleanup after tests'
        required: false
        default: 'true'
        type: boolean
  schedule:
    # Run nightly at 2am UTC
    - cron: '0 2 * * *'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run integration tests
        run: npm run test:e2e:integration
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          E2E_INTEGRATION_MODE: 'true'

      - name: Cleanup E2E sessions
        if: ${{ always() && (github.event.inputs.run_cleanup == 'true' || github.event_name == 'schedule') }}
        run: npx tsx scripts/cleanup-e2e-sessions.ts
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            playwright-integration-report/
            test-results/
          retention-days: 14

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-videos
          path: test-results/**/*.webm
          retention-days: 7
